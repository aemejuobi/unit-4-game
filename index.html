<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.map"></script>

</head>
<body>
    
    <div id="container">
        <header>
            <h1>Crystal Collector Game</h1>

        <div id="randomNumberDiv">
            <p id="number"></p>
        </div>

        <div id="winsAndLossesDiv">
            <p>Wins: <span id="wins"></span></p>
            <p>Losses: <span id="losses"></span></p>
        </div>

        <div id="crystalBox1" class="crystalBox"></div>
        <div id="crystalBox2" class="crystalBox"></div>
        <div id="crystalBox3" class="crystalBox"></div>
        <div id="crystalBox4" class="crystalBox"></div>

        

        <div id="scoreDiv">
            <p id="totalScoreText">Your total score is:</p>
            <p id="totalScore"></p>
        </div>
    </div>

</body>
</html>
