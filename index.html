<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Acme|MedievalSharp" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/game.js"></script>
</head>
<body>
    
    <div id="container">
        <header>
            <h1>Crystal Collector Game</h1>
        </header>

        <div id="randomNumberDiv">
            <p id="number"></p>
        </div>

        <div id="winsAndLossesDiv">
            <p class="text">Wins: <span id="wins"></span></p>
            <p class="text">Losses: <span id="losses"></span></p>
        </div>

    <div id="crystalBoxDiv" class="clearfix">
        <div id="crystalBox1" class="crystalBox"><img src="https://images-na.ssl-images-amazon.com/images/I/51snWRfynML._US500_.jpg"></div>
        <div id="crystalBox2" class="crystalBox"><img src="https://images-na.ssl-images-amazon.com/images/I/51V3msoq6XL._US500_.jpg"></div>
        <div id="crystalBox3" class="crystalBox"><img src="https://images-na.ssl-images-amazon.com/images/I/51F5vVhF3cL.jpg"></div>
        <div id="crystalBox4" class="crystalBox"><img src="https://images.catsolonline.com/cache/TK_656041-500x500.jpg"></div>
    </div>
        

        <div id="scoreDiv">
            <p id="winLossText"></p>
            <p id="totalScoreText">Your total score is:</p>
            <p id="totalScore"></p>
        </div>
    </div>

</body>
</html>
